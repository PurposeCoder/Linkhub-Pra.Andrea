<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Andrade | LinkHub</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Remove o destaque azul ao tocar em links no mobile */
        }
    </style>
</head>
<body class="bg-stone-100 text-stone-800 antialiased">

    <!-- Container Principal -->
    <div class="container mx-auto max-w-lg min-h-screen flex flex-col px-4 py-8">

        <!-- Cabeçalho -->
        <header class="w-full text-center">
            <!-- Imagem de Fundo -->
            <div class="h-40 rounded-2xl bg-cover bg-center relative shadow-inner" style="background-image: url('https://placehold.co/800x300/d6ccc2/e3d5ca?text=Sua+Imagem+de+Fundo')">
                <!-- Overlay para efeito esmaecido -->
                <div class="absolute inset-0 bg-stone-50/20 backdrop-blur-sm rounded-2xl"></div>
            </div>

            <!-- Foto de Perfil -->
            <div class="relative -mt-16">
                <img 
                    src="https://placehold.co/150x150/edede9/d6ccc2?text=Sua+Foto" 
                    alt="Foto de Perfil" 
                    class="w-32 h-32 rounded-full mx-auto border-4 border-stone-100 shadow-lg object-cover"
                    onerror="this.onerror=null;this.src='https://placehold.co/150x150/edede9/d6ccc2?text=Erro!';"
                >
            </div>

            <!-- Nome e Descrição -->
            <div class="mt-4">
                <h1 class="text-3xl font-bold text-stone-900">Seu Nome Aqui</h1>
                <p class="text-md text-stone-600 mt-1">Uma breve descrição sobre você ou seu trabalho.</p>
            </div>
        </header>

        <!-- Seção de Links -->
        <main id="links-container" class="mt-8 w-full flex-grow">
            <!-- Os links serão inseridos aqui pelo JavaScript -->
        </main>

        <!-- Rodapé -->
        <footer class="text-center mt-8 text-stone-500 text-sm">
            <p>&copy; <span id="current-year"></span> Seu Nome. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        // --- ÁREA DE EDIÇÃO ---
        // Adicione, remova ou edite seus links aqui.
        // Para usar uma imagem no cartão, adicione a URL em 'imageUrl'. Se não quiser imagem, deixe como null.
        const myLinks = [
            {
                title: "Meu Website Pessoal",
                url: "https://www.google.com",
                imageUrl: "https://placehold.co/100x100/f5ebe0/d6ccc2?text=Website"
            },
            {
                title: "LinkedIn",
                url: "https://www.linkedin.com",
                imageUrl: "https://placehold.co/100x100/e3d5ca/d6ccc2?text=LinkedIn"
            },
            {
                title: "Behance / Portfólio",
                url: "https://www.behance.net",
                imageUrl: "https://placehold.co/100x100/d5bdaf/d6ccc2?text=Portf%C3%B3lio"
            },
            {
                title: "Entre em Contato por E-mail",
                url: "mailto:seuemail@exemplo.com",
                imageUrl: null // Exemplo de link sem imagem
            }
        ];

        // --- FIM DA ÁREA DE EDIÇÃO ---


        // Função para gerar os cartões de link
        function generateLinks() {
            const linksContainer = document.getElementById('links-container');
            let linksHTML = '';

            myLinks.forEach(link => {
                // Define as classes com base na existência da imagem
                const cardClasses = link.imageUrl 
                    ? 'grid grid-cols-4 items-center gap-4' 
                    : 'flex justify-center items-center text-center';
                
                const titleClasses = link.imageUrl ? 'col-span-3 text-left' : '';

                linksHTML += `
                    <a 
                        href="${link.url}" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        class="block w-full bg-white p-4 my-4 rounded-xl shadow-md transition-all duration-300 ease-in-out hover:shadow-lg hover:scale-[1.03] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-stone-400 focus:ring-opacity-50 ${cardClasses}"
                    >
                        ${link.imageUrl ? `
                            <div class="col-span-1">
                                <img 
                                    src="${link.imageUrl}" 
                                    alt="Ícone para ${link.title}" 
                                    class="w-16 h-16 rounded-lg object-cover"
                                    onerror="this.onerror=null;this.src='https://placehold.co/100x100/edede9/d6ccc2?text=Erro!';"
                                >
                            </div>
                        ` : ''}
                        <div class="${titleClasses}">
                            <p class="font-semibold text-stone-700">${link.title}</p>
                        </div>
                    </a>
                `;
            });

            linksContainer.innerHTML = linksHTML;
        }

        // Atualiza o ano no rodapé
        function setFooterYear() {
            const yearSpan = document.getElementById('current-year');
            yearSpan.textContent = new Date().getFullYear();
        }

        // Executa as funções quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            generateLinks();
            setFooterYear();
        });
    </script>

</body>
</html>
